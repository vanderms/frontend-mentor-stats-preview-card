<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__content">
          <header>
            <h1 class="card__title">
              Get <em>insights</em> that help your business grow.
            </h1>
            <p class="card__subtitle">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </header>
          <ul class="card__measures-list">
            <li>
              <div class="card__measure-item">
                <div class="card__measure-number">10k+</div>
                <div class="card__measure-name">companies</div>
              </div>
            </li>
            <li>
              <div class="card__measure-item">
                <div class="card__measure-number">314</div>
                <div class="card__measure-name">templates</div>
              </div>
            </li>
            <li>
              <div class="card__measure-item">
                <div class="card__measure-number">12m+</div>
                <div class="card__measure-name">queries</div>
              </div>
            </li>
          </ul>
        </div>
        <div class="card__thumbnail"></div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/vanderms"
          target="_blank"
          rel="noopener noreferrer"
          >Vander Santos</a
        >.
      </div>
    </footer>
  </body>
</html>
